<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.css">
</head>
    <body>
        <header class="page-header">
            <div class="logo">
                Berry
                <div class="logo__sub">
                    by Jenny
                </div>
            </div>
        </header>
       
        <section class="email-modal">
            <div class="email-modal__close-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="email-modal__container">
                <div class="email-modal__info">
                    <div class="cta__container">
                        <div class="logo">
                            Berry
                            <div class="logo__sub">
                                by Jenny
                            </div>
                        </div>
                        <div class="cta__title">
                            Don't miss this chance!
                        </div>
                        <div class="cta__info">
                            <span class="span">Join our amazing community of more than</span> 300,000 women who love fashion
                            <span class="span">and receive notifications for</span> live meetups, sales, and our #1 newsletter.
                        </div>
                        <div class="cta__error-message">
                            Invalid email
                        </div>
                        <form class="cta__form">
                            <input class="cta__form-input" type="text" placeholder="youremail@gmail.com">
                            <button type="button" class="cta__form-btn">
                                Send
                            </button>
                        </form>
                        <div class="cta__decline-sign-up">
                            <a class="decline-link" href="#">Sorry, I'm not interested</a>
                        </div>
                    </div>
                    <div class="image__container">
                        <div class="shoe-image">
                            <img src="/img/—Pngtree—travel shoes casual shoes scene_5617048.png" alt="">
                        </div>
                    </div>
                    <div class="email-modal__thankyou">
                        <div class="email-thank__title">
                            Thank you
                        </div>
                        <p class="email-thank__message">
                            Check your email. We sent you some instructions.
                        </p>
                        <div class="email-thank__success"></div>
                    </div>
                </div>
                
            </div>
        </section>
        <script src="js/index.js"></script>
    </body>
</html>
